name: CI/CD workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [ self-hosted ]
    defaults:
      run:
        shell: bash

    env:
      PROJECT_DIR: /home/ec2-user/actions-runner/_work/sspoid-be/sspoid-be
      DEPLOY_DIR: /home/ec2-user/sspoid
      JAR_NAME: sspoid.jar

    steps:
      - name: 현재 디렉토리 확인
        run: pwd

      - name: 파일 목록 확인
        run: ls -la

      - name: GitHub 레포지토리 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@v3

      - name: gradlew 실행 권한 부여
        run: chmod +x gradlew

      - name: 빌드 수행
        id: build
        run: ./gradlew build

      - name: 실행 중인 서버 종료 (있다면)
        run: |
          PID=$(sudo lsof -t -i :8080 || echo "")
          if [ -n "$PID" ]; then
            echo "기존 서버 종료 중... PID: $PID"
            sudo kill -9 "$PID"
          else
            echo "실행 중인 서버 없음"
          fi

      - name: JAR 복사
        run: sudo cp build/libs/*.jar $DEPLOY_DIR/$JAR_NAME

      - name: JAR 실행 권한 부여
        run: sudo chmod +x $DEPLOY_DIR/$JAR_NAME

      - name: 백엔드 서버 실행
        run: |
          sudo nohup java -jar \
            -Dspring.datasource.url=${{ secrets.RDS_HOST }} \
            -Dspring.datasource.username=${{ secrets.RDS_USERNAME }} \
            -Dspring.datasource.password=${{ secrets.RDS_PASSWORD }} \
            $DEPLOY_DIR/$JAR_NAME > /home/ec2-user/application.log 2>&1 &
